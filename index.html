<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <!--Importing The stylesheet-->
    <link rel="stylesheet" href="./style/index.css" />

    <title>Frontend Mentor | NFT preview card component</title>
  </head>
  <body>
    <main>
      <section class="card-container">
        <img src="./images/image-equilibrium.jpg" alt="equilibrium image" />

        <section class="contents">
          <h1 class="name">Equilibrium #3429</h1>
          <p class="description">
            Our equilibrium collection promotes balance and calm.
          </p>

          <section class="action">
            <h3 class="balance">0.041ETH</h3>
            <h3 class="day">3 days left</h3>
          </section>
        </section>

        <hr />
        <section class="user">
          <img src="./images/image-avatar.png" alt="Profile" />
          <h4><span>Creation of </span> Tayyib GBondo</h4>
        </section>
      </section>
    </main>

    <footer class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Your Name Here</a>.
    </footer>
  </body>
</html>
